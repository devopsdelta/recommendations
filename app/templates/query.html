{% extends "base.html" %}
{% block title %}
  Manage Recommendations
{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  <h1>Recommendation</h1>
   <div class="row">
     <div class="col-md-12">
       <div class="box box-default">
         <div class="box-header with-border">
           <h3 class="box-title">Recommendation Details</h3>

           <div class="box-tools pull-right">
             <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
             <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
           </div>
         </div>
         <!-- /.box-header -->
         <div class="row">
           <div class="col-md-12">
             <div class="box box-default">
               <div class="box-header with-border">
                 <h3 class="box-title">Search for Recommendation</h3>
                 <div class="box-tools pull-right">
                   <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                   <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                 </div>
               </div>
               <!-- /.box-header -->
               <div class="box-body">
                 <div class="row">
                   <div class="col-md-12">
                     <form id="search_form" name="search_form" action="" method="post">
                       <div class="form-group">
                         <label for="type_id">Select Recommendation Type</label>
                         <select class="form-control" id="type_id">
                           <option value="1">up-sell</option>
                           <option value="2">accessory</option>
                           <option value="3">cross-sell</option>
                         </select>
                       </div>
                        <button type="submit" class="btn btn-primary" id="search-btn" name="btn_create">Search</button>
                     </form>
                   </div>
                   <!-- /.row -->
                 </div>
                 <!-- /.box-body -->
               </div>
               <div class="box-body">
                   <div class="row">
                     <div class="col-md-12">
                       <span id="search_result"> {{result}} </span>
                     </div>
                   </div>
               </div>
             </div>
           </div>
         </div>
         <!-- /.box-body -->
       </div>
     </div>
   </div>

{% endblock %}
