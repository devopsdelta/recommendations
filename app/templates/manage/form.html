<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Create a Recommendation</h3>
    </div>
    <div class="form-group">
        <div class="box-body">
            <div class="form-group">
                <label>Recommendation Id</label>
                <input type="text" class="form-control" id="rec_id" disabled="true">
            </div>
            <div class="form-group">
                <label for="product_id">Product Id</label>
                <input type="number" class="form-control" id="product_id" placeholder="Enter Product Id">
            </div>
            <div class="form-group">
                <label for="rec_product_id">Recommended Product Id</label>
                <input type="number" class="form-control" id="rec_product_id" placeholder="Enter Recommended Product Id">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Recommendation Type</label>
                    <select class="form-control" id="rec_type_id">
                        <option value="1">Up-Sell</option>
                        <option value="2">Accessory</option>
                        <optgroup label="Deactivated" disabled>
                                <option value="3">Cross-Sell</option>
                            </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter Recommendation Weight">
            </div>
        </div>
        <div class="box-footer">
            <button id="create-btn" type="submit" class="btn btn-primary">Save</button>
            <button id="clear-btn" type="submit" class="btn btn-primary">Clear</button>
        </div>
    </div>
</div>
