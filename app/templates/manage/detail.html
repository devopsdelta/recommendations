{% extends "base.html" %}
{% set active_page = "manage" %}
{% block title %}
  Recommendation Details
{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Recommendation Details</h3>
        </div>
        <div class="form-group">
            <div class="box-body">
                <div class="form-group">
                    <label>Recommendation Id</label>
                    <input type="text" class="form-control" id="rec_id" disabled value="{{detail_id}}" />
                </div>
                <div class="form-group">
                    <label for="product_id">Product Id</label>
                    <input type="number" class="form-control" id="product_id" disabled value="{{product_id}}">
                </div>
                <div class="form-group">
                    <label for="rec_product_id">Recommended Product Id</label>
                    <input type="number" class="form-control" id="rec_product_id" disabled value="{{rec_product_id}}">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Recommendation Type</label>
                        <select class="form-control" id="rec_type_id">
                            <option value="1" {{ 'selected' if rec_type == 1 else '' }}>Up-Sell</option>
                            <option value="2" {{ 'selected' if rec_type == 2 else '' }}>Accessory</option>
                            <optgroup label="Deactivated" disabled>
                                    <option value="3">Cross-Sell</option>
                                </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="number" class="form-control" id="weight" disabled value="{{weight}}">
                </div>
            </div>
            <div class="box-footer">
                <a href="/recommendations/manage" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
{% endblock content %}
